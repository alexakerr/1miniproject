<head>

<body>
    <div class="container">
        <h1>Pokémon</h1>
        <button id="greetBtn">Hello Player!</button>
        <div id="greetMessage"></div>
        <div id="farewellMessage"></div>
    </div>
    <br>
    <br>
    
    <div class="search-show">
        <form class="show-form" action="GET" onsubmit="fetchData(event)">
            <input type="text" name="show" placeholder="Type any Pokémon" required>
            <button type="submit">Search</button>
        </form>
    </div>
    











    <div  class="container my-4 p-3 border rounded shadow" style="background-color: #b6ebf8;">

        <h1>Choose your Pokémon</h1>
        <p>Please enter which Pokémon you would like to add to your cart</p>
        <form>

        <div class="form-row">
            <div class="form-group col-12 col-md-6 pl-0">

                <label for="pokemondropdown">Select a Pokémon:</label>
                <select class="form-control" id="pokemondropdown">
             
                    <option>Select Pokémon</option>
                    <option>Pikachu</option>
                    <option>Charmander</option>
                    <option>Bulbasaur</option>
                    <option>Squirtle</option>

                </select>
            </div>
        
            <div class="form-group col-12 col-md-6 pr-0">
                <label for="pokémonid">Pokémon ID:</label>
                <input type="number" class="form-control" id="pokémonid" placeholder="Please Select your Pokémon ID" min="1">
            </div>

        </div>


        <div class="form-group col-12 col-md-6 pl-0">
            <label for="playerNotes">Pokémon features:</label>
            <textarea class="form-control" id="playerNotes" rows="4" placeholder="Enter any additional notes or features for your pokémon"></textarea>  
        </div>
        <div class="candles">
            <div class="my-4 mx-4 border rounded">
                <img src="./images/pokemon3.jpeg" class="img-fluid" alt="3 colorful Pokémon">
            </div>
        </div>
            <button type="submit" class="btn btn-primary mt-2">Catch them !</button>
        </form>

        
    </div>
